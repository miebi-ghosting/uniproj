<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Controllers </title>
    <link rel="stylesheet" href="css/controllerstyles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Controller Product Landing Page</h1>
        <p>Discover the best controllers for your gaming experience!</p>
    </header>
    <main>
        <section id="product-showcase" class="animate-on-scroll">
            <h2>Featured Controllers</h2>
            <div class="product-container">
                <img src="assets/images/ctrl1.jpg" alt="Controller 1" class="animate-on-scroll hover-effect">
                <img src="assets/images/ctrl2.jpg" alt="Controller 2" class="animate-on-scroll hover-effect">
                <img src="assets/images/ctrl3.jpg" alt="Controller 3" class="animate-on-scroll hover-effect">
                <img src="assets/images/ctrl4.jpg" alt="Controller 4" class="animate-on-scroll hover-effect">
                <img src="assets/images/ctrl5.jpg" alt="Controller 5" class="animate-on-scroll hover-effect">
            </div>
        </section>
        <section id="about" class="animate-on-scroll">
            <h2>About Our Controllers</h2>
            <p>Ghost Controllers are specially designed to give you the ultimate gaming experience.</p>
        </section>
        <section id="contact" class="animate-on-scroll">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Ghost Controllers All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="animations/animations.js"></script>
</body>
</html>
